<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css')}}">
    <title>Hello, world!</title>
  </head>
  <body class="bg-nav">
    <nav class="navbar">
        <a href="" class="navbar-brand text-light">HomeGlam</a>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <h1 class="text-light display-4 mt-100" style="font-size: 80px;">Elevate Your Space, Enhance Your Beauty.</h1>
        </div>
        <div class="col-md-4">
          <div class="card mt-100"">
            <div class="card-body">
              <form action="{{url_for('reg_validation')}}" class="form" method="post">
                <label for="">Name</label><br>
                <input type="text" name="name" id="" class="form-control"><br>
                <label for="">Email</label><br>
                <input type="email" name="email" id="" class="form-control"><br>
                <label for="">Password</label>
                <input type="password" class="form-control" name="password"><br><br>
                <input type="submit" class="btn btn-primary btn-block btn-lg" value="login">
              </form>
              <p class="mt-2">Already registered? <a href="/">Login</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
