<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/logo.png') }}">
  <title>HomeGlam - Expert services, delivered to your home.</title>
</head>

<body class="bg-nav">

  <nav class="navbar">
    <a href="" class="navbar-brand text-light">
      <img src="{{ url_for('static', filename='images/logo-title.png') }}" alt="HomeGlam" style="height: 80px;">
      <!-- Adjust height as needed -->
    </a>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-md-8 mt-4">
        <h1 id="element" class="text-light display-4 mt-14" style="font-size: 82px; font-family:Poppins;"></h1>
      </div>
      <div class="col-md-4">
        <div class="card mt-5">
          <div class="card-body" style="font-family: Montserrat;">
            <h2>Login</h2>
            <form action="{{url_for('login_validation')}}" class="mt-3 form" method="post">
              <label for="">Email</label><br>
              <input type="email" id="" class="form-control" name="email" placeholder="Enter your email"><br>
              <label for="">Password</label>
              <input type="password" class="form-control" name="password" placeholder="Enter password"><br><br>
              <input type="submit" class="btn btn-primary btn-block btn-lg" value="Login">
            </form>

            {% if error %}
              <div class="alert alert-danger mt-3">{{ error }}</div>
            {% endif %}


            <p class="mt-2">First time? <a href="/register">Create Account</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

<script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
<script>
  var typed = new Typed('#element', {
    strings: ['Elevate Your Space, Enhance Your Beauty.'],
    typeSpeed: 50,
    backSpeed: 25,
    loop: false,
    showCursor: false
  });
</script>

</html>
