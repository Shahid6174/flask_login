<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connecto - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #691414;
        }

        .container {
            display: flex;
            width: 70%;
            height: 80vh;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .left {
            width: 60%;
            background-image: url('static/images/logo.png');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .left .content {
            text-align: center;
            max-width: 70%;
        }

        .left h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .left p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .left .btn {
            padding: 10px 20px;
            background-color: white;
            color: black;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .right {
            width: 40%;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 2rem;
        }

        .right h2 {
            margin-bottom: 2rem;
        }

        .right form {
            display: flex;
            flex-direction: column;
        }

        .right form input {
            padding: 10px;
            margin-bottom: 1.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
        }

        .right form .btn-login {
            padding: 10px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .right form .forgot-password {
            margin-top: 1rem;
            text-align: right;
        }

        .right form .forgot-password a {
            color: #000;
            text-decoration: none;
        }

        .right .signup {
            margin-top: 2rem;
            text-align: center;
        }

        .right .signup a {
            text-decoration: none;
            color: #000;
        }

        /* Footer */
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
        }

        footer a {
            margin: 0 10px;
            text-decoration: none;
            color: #000;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="left">
            <div class="content">
                <h1>Connect Brands with Influencers Effortlessly!</h1>
                <p>Seamlessly link influencers and brands for impactful collaborations and successful campaigns.</p>
                <button class="btn">Know More</button>
            </div>
        </div>

        <div class="right">
            <h2>Sign in</h2>
            <form>
                <input type="text" placeholder="Username" value="cadbury" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="btn-login">Login</button>
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
            </form>
            <div class="signup">
                Need an account? <a href="#">Signup here</a>
            </div>
        </div>
    </div>

    <footer>
        <a href="#">Facebook</a>
        <a href="#">Twitter</a>
        <a href="#">Gmail</a>
    </footer>

</body>
</html>
